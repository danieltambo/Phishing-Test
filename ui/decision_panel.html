<!-- ===============================
     Decision Panel (standalone)
     =============================== -->

<style>
  .decision-panel {
    margin-top: 10px;
    padding: 0px;
    font-family: inherit;
    max-width: 690px;   /* IGUAL que el mail */
    margin-left: auto;
    margin-right: auto;
    /* border-top: 1px solid #dadce0; */
    }

  .decision-question {
    font-size: 30px;
    font-weight: 500;
    text-align: center;
    margin-bottom: 16px;
    color: #202124;
  }

  .decision-buttons {
    display: flex;
    gap: 40px;
    justify-content: space-between;
    margin-bottom: 16px;
    margin-left: 20px;
    margin-right: 20px;
  }

  .decision-btn {
    flex: 1;
    padding: 20px;
    font-size: 22px;    /* CLAVE */
    font-weight: 700; 
    border-radius: 14px;
    border: 2px solid #c7cacf; /* #dadce0;*/
    background-color: #ffffff;
    color: #202124;
    cursor: pointer;
    text-align: center;
  }

  .decision-btn:hover {
    background-color: #f8f9fa;
  }

  .decision-btn.selected {
  border: 3px solid #1a73e8;
  background-color: #eef3fd;
  box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.15);
}

  .decision-next {
    margin-top: 24px;
    display: flex;
    justify-content: center;
  }

  .next-btn {
  padding: 12px 18px;
  font-size: 18px;
  font-weight: 500;
  border-radius: 6px;
  border: 1px solid #dadce0;
  background-color: #ffffff;

  opacity: 0.4;              /* DESACTIVADO */
  pointer-events: none;      /* NO clicable */
  cursor: default;
}

.next-btn.enabled {
  opacity: 1;
  pointer-events: auto;      /* AHORA sí clicable */
  cursor: pointer;
}

</style>

<div class="decision-panel">

  <div class="decision-buttons" 
      onclick="
        if (event.target.classList.contains('decision-btn')) {
          this.querySelectorAll('.decision-btn')
            .forEach(b => b.classList.remove('selected'));
          event.target.classList.add('selected');
        
          document.getElementById('nextBtn').classList.add('enabled');
        }" 
  >
  <!-- esta funcion de onclick es para marcar boton -->

    <button
      type="button"
      class="decision-btn"
      data-track="decision_phishing"
    >
      Phishing
    </button>

    <button
      type="button"
      class="decision-btn"
      data-track="decision_legitimo"
    >
      Legítimo
    </button>
  </div>

  <div class="decision-next">
    <button
      type="button"
      class="next-btn"
      id="nextBtn"
      data-track="next_item"
    >
      Siguiente correo →
    </button>
  </div>

   <!-- PARA FIX DE COMPONENTE Q CORTA LA PARTE FINAL -->
   <div> <br> <br> </div>
</div>
